name: Only accept pulling request into staging branch via specific user

permissions:
  pull-requests: write
  issues: write

on:
  pull_request:
    branches:
      - 'staging'
      - 'release/OAM-[0-9]+'
jobs:
    accept-pr-staging-control:
      uses: phtrungorg/test-app/.github/workflows/pr-control.yml@main
      secrets:
        ORG_TOKEN: ${{ secrets.ORG_TOKEN }}
